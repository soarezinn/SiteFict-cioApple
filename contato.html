<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="servico.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-img">
                <img src="img/Apple-Simbolo.png" alt="Logo da Apple">
            </div>
            <div class="nav-pages">
                <a href="servico.html">Serviços</a>
                <a href="index.html">Home</a>
                <a href="contato.html">Contato</a>
            </div>
        </nav>
    </header> 

    <main>
        <h1 class="classs">Contato</h1>
        <section class="contato-principal"> 
            <form class="form">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" minlength="3" required>
                <label for="idade">Idade: </label>
                <input type="number" id="idade" min="18" max="60" required>
                <label for="email">e-mail: </label>
                <input type="email" id="email" required>
                <label for="dataNascimento">Data de Nascimento: </label>
                <input type="date" id="dataNascimento" max="2005-01-01" required>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="sexo_m" value="m"> Masculino
                <input type="radio" name="sexo" id="sexo_f" value="f"> Feminino
                <label for="recebermsg">Como você deseja receber nosso contato?</label>
                <input type="checkbox" id="recebermsg" name="email"> E-mail
            </form>
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627977975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f0f3b0b1b!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1611816751234!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <div class="formatação">
        <a target="_blank" href="https://support.apple.com/my-support">ㅤ
            <img class="imagens" src="img/mail.png" alt="email">
        </a>
        <a href="http://www.instagram.com/apple">ㅤ
            <img class="imagens" src="img/instagram.png" alt="instagram">
        </a>
        <a href="https://www.apple.com/br/contact/">   ㅤ
            <img class="imagens" src="img/messages.png" alt="messages">
        </a>
    </div>
</body>
</html>
